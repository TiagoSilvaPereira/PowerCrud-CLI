<div>
    <h2>{%Objects%}</h2>
    <a class="btn btn-success" ui-sref="root.{%objects%}.edit"><span>Add New</span></a>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
{%headerFields%}
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="{%object%} in vm.{%objects%}">
                    <td><span>{{{%object%}.id}}</span></td>
{%listFields%}
                    <td>
                        <a class="btn btn-primary" ui-sref="root.{%objects%}.edit({id: {%object%}.id})" href="#/{%objects%}/{{{%object%}.id}}">Edit</a>
                        <a class="btn btn-danger" ng-click="vm.delete{%Object%}({%object%}.id)">Remove</a>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
